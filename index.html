<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Trumps</title>
</head>
<body>
  <div class="mainMenu menu">
    <h1>Top Trumps!</h1>
    <div class="inputs">
      <div class="decksize">
        <label for="deckSize">Size of the deck</label>
        <input type="number" name="deckSize" id="deckSize">
      </div>
      <div class="error noDisplay">Please Pick A Value Between 10 And 52</div>
    </div>
    <input type="button" value="submit" class="submit" onclick="setDeckSize()">
    <label for="debuggerMode">Ez Mode</label>
    <input type="checkbox" name="debuggerMode" id="debug">

  </div>
  <div class="winArea">

  </div>
  
  <div class="playingArea">
    <div class="marginedArea">
      <div class="playerOneCard card">
        <div class="stats">
          <div class="stat">
            <p class="temp name"></p>
          </div>
          <div class="stat">
            <p class="temp strength"></p>
          </div>
          <div class="stat">
            <p class="temp speed"></p></p>
          </div>
          <div class="stat">
            <p class="temp intelligence"></p>
          </div>
          <div class="stat">
            <p class="temp visibility"></p>
          </div>
        </div>
      </div>
      <div class="playerTwoCard card second">
        <div class="stats">
          <div class="stat">
            <p class="temp name"></p>
          </div>
          <div class="stat">
            <p class="temp strength"></p>
          </div>
          <div class="stat">
            <p class="temp speed"></p>
          </div>
          <div class="stat">
            <p class="temp intelligence"></p>
          </div>
          <div class="stat">
            <p class="temp visibility"></p>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="app.js"></script>
</body>
</html>
